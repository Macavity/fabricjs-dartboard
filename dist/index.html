<html>
<head>
    <title>Dartboard Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.7/fabric.js"></script>
    <script src="./dartboard.js"></script>
    <style type="text/css">
        .wrapper {
            width: 500px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Dartboard Demo</h1>

    <div class="wrapper">
        <canvas id="dartboard-canvas"></canvas>
    </div>
    <script>
      var dartboard;

      $(document).ready(function(){
        dartboard = new Dartboard("dartboard-canvas");
      });
    </script>
</div>
</body>
